        function startGame() {
            alert("방향키로 이동해서 빨간사과를 먹으면 돼요^~^ 꼬리를 붙잡히면 게임오버 !!");
            canvas = document.createElement("canvas");
            canvas.width = 500;
            canvas.height = 330;
            ctx = canvas.getContext("2d");
            document.getElementById("col1").appendChild(canvas);

            worm = new Worm();
            apple = new Apple();

            gameLoop = setInterval(updateGame, 1000 / 10); // 프레임
        }

        function stopGame() {
            clearInterval(gameLoop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById("col1").removeChild(canvas);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            worm.update();
            apple.draw();

            if (worm.eat(apple)) {
                apple.randomize();
            }

            worm.draw();

            if (worm.checkCollision()) {
                stopGame();
                alert("YOU DIE");
            }
        }

        function Worm() {
            this.x = 0;
            this.y = 0;
            this.size = 20;
            this.speed = 20;
            this.direction = "right";
            this.tail = [];

            this.draw = function () {
                ctx.fillStyle = "green";
                ctx.fillRect(this.x, this.y, this.size, this.size);

                for (var i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, this.size, this.size);
                }
            }

            this.update = function () {
                for (var i = this.tail.length - 1; i > 0; i--) {
                    this.tail[i] = this.tail[i - 1];
                }

                if (this.tail.length > 0) {
                    this.tail[0] = { x: this.x, y: this.y };
                }

                switch (this.direction) {
                    case "up":
                        this.y -= this.speed;
                        break;
                    case "down":
                        this.y += this.speed;
                        break;
                    case "left":
                        this.x -= this.speed;
                        break;
                    case "right":
                        this.x += this.speed;
                        break;
                }

            }

            this.eat = function (apple) {
                if (this.x === apple.x && this.y === apple.y) {
                    this.tail.push({});
                    return true;
                }
                return false;
            }

            this.checkCollision = function () {
                if (this.x < 0 || this.x >= canvas.width || this.y < 0 || this.y >= canvas.height) {
                    return true;
                }

                for (var i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        return true;
                    }
                }

                return false;
            }
        }

        function Apple() {
            this.x = Math.floor(Math.random() * (canvas.width / 20)) * 20;
            this.y = Math.floor(Math.random() * (canvas.height / 20)) * 20;
            this.size = 20;

            this.draw = function () {
                ctx.fillStyle = "red";
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }

            this.randomize = function () {
                this.x = Math.floor(Math.random() * (canvas.width / 20)) * 20;
                this.y = Math.floor(Math.random() * (canvas.height / 20)) * 20;
            }
        }// 방향키 이벤트 처리
        document.addEventListener("keydown", function (event) {
            var key = event.keyCode;
            switch (key) {
                case 38: // 위쪽 화살표 키
                    if (worm.direction !== "down") {
                        worm.direction = "up";
                    }
                    break;
                case 40: // 아래쪽 화살표 키
                    if (worm.direction !== "up") {
                        worm.direction = "down";
                    }
                    break;
                case 37: // 왼쪽 화살표 키
                    if (worm.direction !== "right") {
                        worm.direction = "left";
                    }
                    break;
                case 39: // 오른쪽 화살표 키
                    if (worm.direction !== "left") {
                        worm.direction = "right";
                    }
                    break;
            }
        });
