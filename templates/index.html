        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .modal-content {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }

            background-color: #fff3ed;

            color: rgb(227, 117, 6);
            margin-top: 20px;
            border-radius: 50px;
        }

        .intro-image {
            width: 100%;
            height: auto;
            border-radius: 50px;
            margin-bottom: 10px;
            border: 5px solid #ff9f4c;
        }

        .intro-details {
            margin-bottom: 10px;
        }

        .intro-details p {
            margin: 5px 0;
        }

        .intro-close {
            font-size: 50px;
            position: absolute;
            top: 5px;
            right: 15px;
            cursor: pointer;
        }

        .intro-close:hover {
            color: rgb(255, 252, 252);

        .blog_link {
            display: inline-block;
